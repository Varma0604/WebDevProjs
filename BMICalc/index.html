<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>BMI Calc</h1>
            <div class="inputpart">
                <label for="height">Height (m)</label>
                <input type="number" id="height" placeholder="Enter Height in Meters" step="0.1" required min="0.1"><br>
            </div>
            <div class="inputpart">
                <label for="weight">Weight (lbs)</label>
                <input type="number" id="weight" placeholder="Enter Weight in Pounds" step="1" required min="1"><br>
            </div>
            <button type="button" onclick="bmicalc()">Calculate</button>
            <p id="result">Your BMI is </p>
        </form>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
